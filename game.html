<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <!-- add meta tag for apple  -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- add favicon for all browser types -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Play: Gut Trivia</title>
    <!-- add link to app.css -->
    <link rel="stylesheet" href="app.css">
    <!-- add link to game.css  -->
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- add class container -->
    <div class="container">
        <!-- add id game, class justify center flex column -->
        <div id="game" class="justify-center flex-column">
            <!-- add id hud -->
            <div id="hud">
                <div id="hud-item">
                   <p id="progressText" class="hud-prefix">Question</p>
                 <!-- add id progressBar    -->
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>  
            <div id="hud-item">
                <p class="hud-prefix">Score</p>
                    <!-- in h1 add class hud-main-text and id score -->
                <h1 id="score" class="hud-main-text">0</h1>
            </div>  <!-- end hud-item -->
        </div> <!-- end hud -->               
        <h2 id="question">Is the statement true or false?</h2>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice1</p>
        </div>  <!-- end of choice-container -->
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice2</p>
        </div>  <!-- end of choice-container -->
        </div> <!-- end of game -->
    </div> <!-- end of container -->
    <!-- add link to game.js -->
    <script src="game.js"></script>
</body>
</html>
