<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <!-- add meta tag for apple  -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- add favicon for all browser types -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Gut Trivia</title>
    <!-- add link to app.css -->
    <link rel="stylesheet" href="app.css">
    <!-- add link to game.css  -->
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- add class container
     -->
    <div class="container">
        <!-- add id game, class justify center flex column -->
        <div id="game" class="justify-center flex-column">
            <!-- in h2, id questions that says Is the statement true or false? -->
            <h2 id="questions">Is the statement true or false?</h2>
            <!-- class choice container -->
            <div class="choice-container">
                <!-- in p, class choice-prefix A -->
                <p class="choice-prefix">A.</p>
                <!-- in p, class choice-text, data-number 1 that says Choice 1 -->
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <!-- class choice container -->
            <div class="choice-container">
                <!-- in p, class choice-prefix B -->
                <p class="choice-prefix">B.</p>
                <!-- in p, class choice-text, data-number 2 that says Choice 2 -->
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>       
        </div>     <!--  end of game div -->
    </div>     <!-- end of container div -->
    <!-- add link to game.js -->
    <script src="game.js"></script>
</body>
</html>
